version: 2

updates:
  # ============================================================
  # 1. MAVEN DEPENDENCIES (monthly)
  # ============================================================
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"

    # ---- Groups ----
    groups:
      jetty:
        patterns:
          - "org.eclipse.jetty*"
      logging:
        patterns:
          - "ch.qos.logback*"
          - "org.apache.logging.log4j*"
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
      test:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
          - "org.testcontainers*"
      build:
        patterns:
          - "*maven-plugin*"
          - "org.apache.maven.plugins*"

    # ---- Exclusions (Hawtio manual + Jakarta + SLF4J) ----
    ignore:
      - dependency-name: "io.hawtio*"
      - dependency-name: "io.hawt*"
      - dependency-name: "org.slf4j:*"
      - dependency-name: "jakarta.servlet:*"
      - dependency-name: "jakarta.annotation:*"
      - dependency-name: "jakarta.ws.rs:*"

    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"

  # ============================================================
  # 2. GITHUB ACTIONS (weekly)
  # ============================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "actions/*"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"

  # ============================================================
  # 3. NPM BUILD TOOLS (weekly)
  # ============================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      build-tools:
        patterns:
          - "vite"
          - "eslint*"
          - "@typescript-eslint/*"
          - "typescript"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
