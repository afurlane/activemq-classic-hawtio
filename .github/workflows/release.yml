name: Release

on:
  workflow_run:
    workflows: ["Green Checks"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple

      - name: Set up JDK
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set Maven version from tag
        if: ${{ steps.release.outputs.release_created }}
        run: |
          VERSION="${{ steps.release.outputs.tag_name }}"
          VERSION="${VERSION#v}"
          mvn -B versions:set -DnewVersion="$VERSION"

      - name: Build plugin
        if: ${{ steps.release.outputs.release_created }}
        run: mvn -B clean package

      - name: Upload JAR to Release
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.release.outputs.tag_name }}" \
            "target/activemq-classic-hawtio-*.jar" \
            --clobber

      - name: Update README badge
        if: ${{ steps.release.outputs.release_created }}
        env:
          TAG: ${{ steps.release.outputs.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sed -i "s|latest-release-.*-blue|latest-release-${TAG}-blue|g" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update release badge to ${TAG}" || echo "No changes"
          git push

      - name: Download green reports artifact
        uses: actions/download-artifact@v4
        with:
          name: green-checks
          path: green-reports

      - name: Upload green reports to Release
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.release.outputs.tag_name }}" \
            green-reports/sci-report.json \
            green-reports/ecocode-report.json \
            green-reports/greenframe-report.json \
            --clobber
